{% extends "dashboard/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Add Team Member</h3>

    {% if success %}
        <div class="alert alert-success" role="alert">
            The new team member was added successfully.
            <a href="{% url 'view_team' %}" class="alert-link">Go to Team Page.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
               <div class="card bg-light mb-3">
                    <div class="card-header">
                        <!-- <i class="fa-solid fa-address-card fa-lg"></i>  -->
                        Add New Member
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add_team_member' %}" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Add</button>
                            <a href="{% url 'view_team' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
               </div> 
            </div>
        </div>
    {% endif %}
{% endblock %}
