{% extends "dashboard/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Update Team Member</h3>

    {% if success %}
        <div class="alert alert-success" role="alert">
            The team member was updated successfully.
            <a href="{% url 'view_team' %}" class="alert-link">Go to Team Page.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
               <div class="card bg-light mb-3">
                    <div class="card-header">
                        <!-- <i class="fa-solid fa-address-card fa-lg"></i>  -->
                        Update Team Member Bio
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="{% url 'view_team' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
               </div> 
            </div>
        </div>
    {% endif %}
{% endblock %}
